<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní IT Profil 2.0</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-avatar">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <div class="header-content">
                <h1 id="name">Načítám profil...</h1>
                <p id="role" class="role-text"></p>
                <p id="bio" class="bio-text"></p>
            </div>
        </header>

        <main>
            <section class="skills-section">
                <h2><i class="fa-solid fa-code"></i> Dovednosti</h2>
                <ul id="skills" class="skills-list">
                    <!-- Skills will be injected here -->
                </ul>
            </section>

            <section class="projects-section">
                <h2><i class="fa-solid fa-laptop-code"></i> Projekty</h2>
                <div id="projects" class="projects-grid">
                    <!-- Projects will be injected here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Osobní IT Profil 2.0</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
